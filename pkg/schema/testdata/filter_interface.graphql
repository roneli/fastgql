interface Animal @table(name: "animals") @typename(name: "type") @generateFilterInput {
    id: Int!
    name: String!
    type: String!
}
type Cat implements Animal {
    id: Int!
    name: String!
    type: String!
    color: String!
}

type Dog implements Animal {
    id: Int!
    name: String!
    type: String!
    breed: String!
}

type Query {
    animals: [Animal] @generate
}
