
type Stuff @table(name: "stuff", schema: "movies", dialect: "mongo") @generateFilterInput(name: "StuffFilterInput") {
    name: String!
    languageId: String
}

type Language @table(name:"language", schema: "movies") @generateFilterInput(name:"LanguageFilterInput") {
    languageId: Int!
    name: String!
    lastUpdate: String!
    "Get all flims by language"
    films: [Film] @relation(type: ONE_TO_MANY, baseTable: "language", refTable: "film", fields: ["language_id"], references: ["language_id"])
    stuff: [Stuff] @relation(type: ONE_TO_MANY, baseTable: "language", refTable: "film", fields: ["language_id"], references: ["language_id"])
}

type Category @table(name:"category", schema: "movies") @generateFilterInput(name:"CategoryFilterInput") {
    categoryId: Int!
    name: String!
    lastUpdate: String!

    "Get all flims by language"
    films: [Film] @relation(type: ONE_TO_MANY, baseTable: "language", refTable: "film", fields: ["language_id"], references: ["language_id"])
}

type FilmCategory @table(name: "film_category", schema: "movies") @generateFilterInput(name:"CategoryFilterInput") {
    category: Category @relation(type: ONE_TO_ONE, baseTable: "film_category", refTable: "category", fields: ["category_id"], references: ["category_id"])
    film: Film @relation(type: ONE_TO_ONE, baseTable: "film_category", refTable: "film", fields: ["film_id"], references: ["film_id"])
    lastUpdate: String!
}

type Film @table(name:"film", schema: "movies") @generateFilterInput(name:"FilmFilterInput") {
    filmId: Int!
    title: String!
    description: String!
    rentalDuration: String!
    rentalRate: Float!
    length: Int!
    replacementCost: Float!
    rating: Int!
    lastUpdate: String!
    specialFeatures: [String]
    fulltext: String!

    # Relations
    categories: [FilmCategory]  @relation(type: ONE_TO_MANY, baseTable: "film", refTable: "film_category", fields: ["film_id"], references: ["film_id"])
    language: Language! @relation(type: ONE_TO_ONE, baseTable: "film", refTable: "language", fields: ["language_id"], references: ["language_id"])
    actors: [Actor]  @relation(type: MANY_TO_MANY, baseTable: "film", refTable: "actor", fields: ["film_id"], references: ["actor_id"]
        manyToManyTable: "film_actor", manyToManyFields: ["film_id"], manyToManyReferences: ["actor_id"])
}



type Query @generate(recursive: true) {
    movie: Movie
    actors: [Actor]
    films: [Film]
    language: [Language]
}
