name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]

jobs:
  unitests:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - run: go mod download
      - name: Test
        run: go test -v ./...